<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet... say hi my using the message box below</p>
    </div>
    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- To them -->
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
              <img src="{{ message.senderPhotoUrl }}" alt="{{ message.senderKnownAs }}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
                <strong class="primary-font"> {{ message.senderKnownAs }} </strong>
                <small class="text-muted float-right">
                    <span class="fas fa-clock-o"> {{ message.messageSent | timeAgo }} </span>
                </small>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
        <!-- To Me -->
        <div *ngIf="message.senderId != recipientId">
          <span class="chat-img float-right">
              <img src="{{ message.senderPhotoUrl }}" alt="{{ message.senderKnownAs }}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
                <small class="text-muted">
                    <span class="fas fa-clock-o"> {{ message.messageSent | timeAgo }} </span>
                    <span class="text-danger"  *ngIf="!message.isRead">(unread)</span>
                    <span class="text-success" *ngIf="message.isRead"> (Read {{ message.dateRead | timeAgo }}) </span>
                </small>
                <strong class="primary-font float-right"> {{ message.senderKnownAs }} </strong>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form action="">
      <div class="input-group">
          <input type="text" class="form-control input-sm" placeholder="send a private message">
          <div class="input-group-append">
              <button class="btn btn-primary">Send</button>
          </div>
      </div>
    </form>
  </div>
</div>
